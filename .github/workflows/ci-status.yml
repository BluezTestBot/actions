name: CI Status

on:
  schedule:
  - cron: "*/10 * * * *"

jobs:
  bluez:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: BluezTestBot/action-ci-status@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        email_token: ${{ secrets.EMAIL_TOKEN }}
